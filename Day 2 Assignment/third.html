<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conditional</title>
</head>

<body>
    <h2 style="text-align: center;">If age is greater than 21 then he can drink water, else he can't.</h2>
    <script>
        let age = prompt("Enter your Age")
        if (age > 21) {
            console.log("Can drink")
        }
        else {
            console.log("Can't drink")
        }
    </script>
</body>

</html>
