<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Format</title>
</head>

<body>
    <h3>Print Current Date in specific format of mm-dd-yyyy and mm/dd/yyyy</h3>
    <script>
        var date = new Date()
        var year = date.getFullYear();
        var month = date.getMonth() + 1;
        var day = date.getDate();

        if (day < 10) {
            day = '0' + day;
        }
        if (month < 10) {
            month = '0' + month;
        }
        document.write("<strong>Today's Date is:</strong> " + " " + month + '-' + day + '-' + year + " , " + date.toLocaleDateString())
    </script>
</body>

</html>
