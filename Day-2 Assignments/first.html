<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date</title>
</head>

<body>
    <h2>Display of Current Time and Day</h2>
    <script>
        var a = new Date()
        var day = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
        document.write("<strong>Today is:</strong> " + " " + day[a.getDay()]);
        document.write("<br/>")
        document.write("<strong>Current Time is:</strong> " + " " + a.toLocaleTimeString())
    </script>
</body>

</html>
